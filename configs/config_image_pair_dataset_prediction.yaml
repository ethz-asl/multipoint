dataset:
    type: 'ImagePairDataset'
    filename: /tmp/training.hdf5
    keypoints_filename: /tmp/labels.hdf5
    single_image: false
    height: -1
    width: -1
    augmentation:
        photometric:
            enable: false
            primitives: [
                'random_brightness', 'random_contrast', 'additive_speckle_noise',
                'additive_gaussian_noise', 'additive_shade', 'motion_blur' ]
            params:
                random_brightness: {max_abs_change: 0.15}
                random_contrast: {strength_range: [0.3, 1.8]}
                additive_gaussian_noise: {stddev_range: [0, 0.06]}
                additive_speckle_noise: {prob_range: [0, 0.0035]}
                additive_shade:
                    transparency_range: [-0.5, 0.8]
                    kernel_size_range: [50, 100]
                motion_blur: {max_kernel_size: 3}
        homographic:
            enable: true
            params:
                translation: true
                rotation: true
                scaling: true
                perspective: true
                scaling_amplitude: 0.2
                perspective_amplitude_x: 0.2
                perspective_amplitude_y: 0.2
                patch_ratio: 0.85
                max_angle: 1.57  # 3.14
                allow_artifacts: true
                translation_overflow: 0.05
            valid_border_margin: 0
            border_reflect: true

prediction:
    allow_gpu: true
    num_worker: 4
    batchsize: 1
    detection_threshold: 0.015
    nms: 4
    cpu_nms: true
    topk: 0
    reprojection_threshold: 3
    matching:
        method: bfmatcher
        method_kwargs:
            crossCheck: True
        knn_matches: false
